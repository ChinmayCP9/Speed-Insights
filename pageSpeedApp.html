<!DOCTYPE html>
<html>
<head>
  <title>PageSpeed App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="m-5 ">PageSpeed App</h1>
  <p class="m-4">Enter a URL to analyze:</p>
  <!-- input -->
  <input type="text" id="urlInput" placeholder="Enter a URL" class="input-group w-50">
  <button id="analyzeButton" class="btn btn-success m-3">Analyze</button>
  <div class="loader" id="loader" style="display: none;"></div>
  <div id="results" style="margin-top: 20px;" class="m-3"></div>
  <img id="screenshot" alt="Website Screenshot">

  <script src="script.js"></script>

  <!-- bootstrap link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
